{% extends "base/base.html" %}

{% block template %}
<style>
    @media only screen and (min-width: 992px){
        .col-navbar {
            /*크기 가로 80px 고정*/
            display: flex;
            flex: 0 0 80px;
            /* 가로 가운데정렬  */
            justify-content: center;
            /* div를 -> vertical용 col을 만듦 */
            height: 100vh;
            border-right: 1px solid #dee2e6;
            /* 가운데 정렬 */
        }
    }
</style>
<div class="container" style="max-width:1500px!important;">
    <div class="row">
        <div class="col-navbar">{% block content_left %}{% endblock content_left %}</div>
        <div class="col-12 col-lg-8 pt-5 px-4 px-md-5">{% block content_mid %}{% endblock content_mid %}</div>
        <div class="d-none d-lg-block col-lg-3 pt-5">{% block content_right %}{% endblock content_right %}</div>
    </div>
</div>
{% endblock template %}
