version: '3.8'

# docker 및 redis 세팅 참고: https://github.com/geekceo/FastAPI-app-Redis-Docker

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      - FLASK_DEBUG=1
#      - FLASK_APP=app.py
      - FLASK_APP=manage.py
      - FLASK_RUN_HOST=${APP_HOST}
      - FLASK_RUN_PORT=${APP_PORT}
      - SERVER_NAME=localhost:8000
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USE_TLS=${MAIL_USE_TLS}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    volumes:
      - .:/app
#      gunicorn -w 1 -b 0.0.0.0:8000 app:app
    command: bash -c "
      flask run
      "
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - network1

  app-worker:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      - FLASK_DEBUG=1
      - FLASK_APP=manage.py
      - FLASK_RUN_HOST=${APP_HOST}
      - FLASK_RUN_PORT=${APP_PORT}
      - SERVER_NAME=localhost:8000
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USE_TLS=${MAIL_USE_TLS}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    volumes:
      - .:/app
#      rq worker test-queue -u redis://redis:6379
    command: bash -c "
      rq worker -u 'redis://$REDIS_HOST:$REDIS_PORT'
      "
    depends_on:
      - redis
    networks:
      - network1

  redis:
    container_name: redis
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "6379:6379"
    networks:
      - network1

networks:
  network1:
    name: rq_network